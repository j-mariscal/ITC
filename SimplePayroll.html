<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payroll Calculator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #000000, #434343); /* Full-page gradient background */
        }
        body {
            font-family: Arial, sans-serif;
            color: black;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #999999;
        }
        .result {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simple Payroll Calculator</h1>

    <div class="form-group">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" placeholder="Enter employee name">
    </div>

    <div class="form-group">
        <label for="hoursWorked">Hours Worked:</label>
        <input type="number" id="hoursWorked" placeholder="Enter hours worked">
    </div>

    <div class="form-group">
        <label for="hourlyRate">Hourly Rate ($):</label>
        <input type="number" id="hourlyRate" placeholder="Enter hourly rate">
    </div>

    <div class="form-group">
        <button onclick="calculatePayroll()">Calculate Payroll</button>
    </div>

    <div class="result" id="result"></div>
</div>

<script>
    function calculatePayroll() {
        const employeeName = document.getElementById('employeeName').value.trim();
        const hoursWorked = parseFloat(document.getElementById('hoursWorked').value);
        const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);

        if (employeeName === "" || isNaN(hoursWorked) || hoursWorked <= 0 || isNaN(hourlyRate) || hourlyRate <= 0) {
            document.getElementById('result').textContent = 'Please enter valid values for all fields!';
            return;
        }

        const totalPay = hoursWorked * hourlyRate;

        document.getElementById('result').innerHTML = `
            <p><strong>Employee Name:</strong> ${employeeName}</p>
            <p><strong>Hours Worked:</strong> ${hoursWorked}</p>
            <p><strong>Hourly Rate:</strong> $${hourlyRate.toFixed(2)}</p>
            <p><strong>Total Pay:</strong> $${totalPay.toFixed(2)}</p>
        `;
    }
</script>

</body>
</html>
