<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Income Tax Calculator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #434343);
            color: black;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #999999;
        }
        .result {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Annual Income Tax Calculator</h1>

    <div class="form-group">
        <label for="income">Enter Your Annual Income ($):</label>
        <input type="number" id="income" placeholder="Enter your income">
    </div>

    <div class="form-group">
        <button onclick="calculateTax()">Calculate Tax</button>
    </div>

    <div class="result" id="result"></div>
</div>

<script>
    function calculateTax() {
        const income = parseFloat(document.getElementById('income').value);

        if (isNaN(income) || income <= 0) {
            document.getElementById('result').textContent = 'Please enter a valid positive income!';
            return;
        }

        let tax = 0;

        if (income <= 10000) {
            tax = 0;
        } else if (income <= 25000) {
            tax = (income - 10000) * 0.10;
        } else if (income <= 50000) {
            tax = (income - 25000) * 0.15 + 1500;
        } else if (income <= 100000) {
            tax = (income - 50000) * 0.20 + 5250;
        } else {
            tax = (income - 100000) * 0.25 + 15250;
        }

        document.getElementById('result').innerHTML = `
            <p><strong>Your Annual Income:</strong> $${income.toFixed(2)}</p>
            <p><strong>Your Tax Payable:</strong> $${tax.toFixed(2)}</p>
        `;
    }
</script>

</body>
</html>
