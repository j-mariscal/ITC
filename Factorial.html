<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial, Sum, and Average Calculator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #434343);
            color: white;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #999999;
        }
        .result {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Factorial, Sum, and Average Calculator</h1>

    <div class="form-group">
        <label for="number">Enter a number (N):</label>
        <input type="number" id="number" placeholder="Enter a number">
    </div>

    <div class="form-group">
        <button onclick="calculate()">Calculate</button>
    </div>

    <div class="result" id="result"></div>
</div>

<script>
    function calculate() {
        const number = parseInt(document.getElementById('number').value);

        if (isNaN(number) || number <= 0) {
            document.getElementById('result').textContent = 'Please enter a valid positive number!';
            return;
        }

        let factorial = 1;
        let i = 1;
        while (i <= number) {
            factorial *= i;
            i++;
        }

        let sum = 0;
        let j = 1;
        do {
            sum += j;
            j++;
        } while (j <= number);

        let sumForAvg = 0;
        for (let k = 1; k <= number; k++) {
            sumForAvg += k;
        }
        let average = sumForAvg / number;

        document.getElementById('result').innerHTML = `
            <p>Factorial of ${number}: ${factorial}</p>
            <p>Sum of first ${number} natural numbers: ${sum}</p>
            <p>Average of first ${number} natural numbers: ${average.toFixed(2)}</p>
        `;
    }
</script>

</body>
</html>
